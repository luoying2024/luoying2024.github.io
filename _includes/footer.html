<footer class="footer">
  {% for item in site.data.settings.social %}
    {% if item.icon %}
    <a href="{{ item.link }}" target="_blank"><i class="fab fa-{{ item.icon }}" aria-hidden="true"></i></a>
    {% endif %}
  {% endfor %}
  
  {% if site.email %}
  <a href="mailto:{{ site.email }}"><i class="fa fa-envelope" aria-hidden="true"></i></a>
  {% endif %}
  
  <a href=" {{ site.baseurl }}/feed.xml "><i class="fa fa-rss-square" aria-hidden="true"></i></a>
</footer>

<div class="theme">
  <span>luoying &copy; {{ site.time | date: '%Y' }} | 由 <a href="" rel="nofollow">洛樱</a>和<a href="http://github.com/professordeng/simple/" rel="nofollow">Simple</a>驱动</span>
</div>
